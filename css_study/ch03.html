<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box {
            margin-top: 400px;
            position: relative;
            border: 1px solid #222;
            width: 800px;
            height: 1200px;
        }
        .box {
             border: 1px solid red;
             width: 100px;
            height: 100px;
        }
        .sub-box4 {
            position: relative;
            right: 10px;
            bottom: 10px;
        }
        .sub-box3 {
            position: absolute; /*main box position은 relative 나 absolute여야 함*/
            right: 10px;
            bottom: 10px;
        }
        .sub-box2 {
            position: fixed; /*기준이 html, mainbox가 기준 x*/
            left: 0px;
            top: 0px;
        }
        .sub-box1 {
            position: sticky; /*fixed와 기능은 같으나 기준은 main box*/
            top: 100px;
            left: 600px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="box sub-box1"></div>
        <div class="box sub-box2"></div>
        <div class="box sub-box3"></div>
        <div class="box sub-box4"></div>
    </div>
    
</body>
</html>
