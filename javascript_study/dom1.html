<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" value="테스트검색">
    <input type="text" class="inputs">
    <input type="text" class="inputs">

    <script> // 스크립트 코드 가능 body 내용의 맨 아래에서 작성 
        const searchInput = document.getElementById("search")
        // console.log(document.getElementById("search"));
        console.log(searchInput.value);
        searchInput.value = "검색내용";

        const inputs = document.getElementsByClassName("inputs");
        console.log(inputs);
        inputs[0].value = "aaa";
        inputs[1].value = "bbb";

        const inputs2 = document.getElementsByTagName("input");
        console.log(inputs2);

        // 선택자를 통한 요소 가져오기
        const serarchInput2 = document.querySelector("#search");
        const input3 = document.querySelector(".inputs");   // 첫번째 클래스명이 inputs인 요소 가져오기
        const input4 = document.querySelector("input");     // 첫번째 태그명이 input인 요소
        const input5 = document.querySelectorAll(".inputs");// 클래스명이 inputs인 요소 전부 가져오기
        const input6 = document.querySelectorAll("input");  // 태그명이 input인 요소
    </script>
</body>
</html>
